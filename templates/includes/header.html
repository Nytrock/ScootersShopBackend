{% load static %}
<header class="header">
  <div class="header__container container">
      <div class="header__content flex-row">
          <img class="header__logo" src="{% static 'media/logo.png' %}" alt="logo">
          <a href='{% url "homepage:home" %}'  class="header__mainBut text">Главная</a>
          <a href='{% url "catalog:scooters" %}'  class="header__mainBut text">Cамокаты</a>
          {% if user.is_authenticated %}
              <a href="{% url 'users:profile' %}" class="header__profile">
                  <img src="{% static 'svg/profile.svg' %}" alt="profile">
              </a>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="header__profile button-no-decoration" type="submit">
                    <img src="{% static 'svg/logout.svg' %}" alt="profile">
                </button>
            </form>
          {% endif %}
      </div>
  </div>
</header>
